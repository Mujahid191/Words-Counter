<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Word Counter</title>
</head>
<body>
    <!-- Word Counter -->
    <div class="container" style="height: 100vh; width: 100%; display: flex; justify-content: center; flex-direction: column;">
        <div class="content" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px; padding: 3rem; border-radius: 15px;">
            <div class="row">
                <div class="col">
                    <h2 class="pd text-center">Words and Character Counter</h2>
                </div>
                </div>
                <div class="row">
                <div class="col">
                    <form action="text">
                    <textarea
                        name="Word Counter"
                        id="tb"
                        rows="6"
                        cols="12"
                        class="textbox w-100"
                        placeholder="Typing......" style="border: 2px solid black; padding: 1rem;"
                    ></textarea>
                    </form>
                    <div class="col p-3" style="background-color: aqua;">
                    <h6 class="tc pd">
                        <span id="wrd">0</span> Words and
                        <span id="chr">0</span> Characters
                    </h6>
                    </div>
                </div>
                </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
